openapi: 3.1.0
info:
  contact:
    email: info@localstack.cloud
    name: LocalStack Support
    url: https://www.localstack.cloud/contact
  summary: The LocalStack REST API exposes functionality related to diagnostics, health
    checks, plugins, initialisation hooks, service introspection, and more.
  termsOfService: https://www.localstack.cloud/legal/tos
  title: LocalStack REST API
  version: 3.8.1.dev4
externalDocs:
  description: LocalStack Documentation
  url: https://docs.localstack.cloud
components:
  parameters:
    ServiceName:
      description: Service name
      in: path
      name: service
      required: true
      schema:
        type: string
    SesMessageId:
      description: ID of the message (`id` field of SES message)
      in: query
      name: id
      required: false
      schema:
        type: string
    SnsAccountId:
      description: '`accountId` field of the resource'
      in: query
      name: accountId
      required: false
      schema:
        default: '000000000000'
        type: string
    SnsEndpointArn:
      description: '`endpointArn` field of the resource'
      in: query
      name: endpointArn
      required: false
      schema:
        type: string
    SnsPhoneNumber:
      description: '`phoneNumber` field of the resource'
      in: query
      name: phoneNumber
      required: false
      schema:
        type: string
    SnsRegion:
      description: '`region` field of the resource'
      in: query
      name: region
      required: false
      schema:
        default: us-east-1
        type: string
  schemas:
    CloudWatchMetrics:
      additionalProperties: false
      properties:
        metrics:
          items:
            additionalProperties: false
            properties:
              account:
                description: Account ID
                type: string
              d:
                description: Dimensions
                items:
                  additionalProperties: false
                  properties:
                    n:
                      description: Dimension name
                      type: string
                    v:
                      description: Dimension value
                      oneOf:
                      - type: string
                      - type: integer
                  required:
                  - n
                  - v
                  type: object
                type: array
              n:
                description: Metric name
                type: string
              ns:
                description: Namespace
                type: string
              region:
                description: Region name
                type: string
              t:
                description: Timestamp
                oneOf:
                - format: date-time
                  type: string
                - type: number
              v:
                description: Metric value
                oneOf:
                - type: string
                - type: integer
            required:
            - ns
            - n
            - v
            - t
            - d
            - account
            - region
            type: object
          type: array
      required:
      - metrics
      type: object
    FaultRule:
      additionalProperties: false
      description: Each rule represents the conditions for a fault and its detrimental
        effects.
      properties:
        description:
          description: A description of this rule. This field has no effect.
          maxLength: 8192
          type: string
        error:
          additionalProperties: false
          properties:
            code:
              description: Descriptive error code used in response. If omitted, a
                default is used.
              pattern: ^[a-zA-Z0-9]+$
              type: string
            statusCode:
              description: HTTP status code to use in response, e.g., 503. If omitted,
                a default is used.
              maximum: 599
              minimum: 400
              type: integer
          type: object
        operation:
          description: Name of the operation, e.g., 'PutRecord'. If omitted, all operations
            are affected.
          pattern: ^[a-zA-Z]+$
          type: string
        probability:
          description: Probability of invoking this rule, e.g., 0.5. If omitted, 1.0
            is used.
          maximum: 1
          minimum: 0
          type: number
        region:
          description: Region name, e.g., 'ap-south-1'. If omitted, all regions are
            affected.
          pattern: ^[a-zA-Z0-9-]+$
          type: string
        service:
          description: Name of the service, e.g., 'kinesis'. If omitted, all services
            are affected.
          pattern: ^[a-zA-Z0-9-_]+$
          type: string
      type: object
    InitScripts:
      additionalProperties: false
      properties:
        completed:
          additionalProperties: false
          properties:
            BOOT:
              type: boolean
            READY:
              type: boolean
            SHUTDOWN:
              type: boolean
            START:
              type: boolean
          required:
          - BOOT
          - START
          - READY
          - SHUTDOWN
          type: object
        scripts:
          items:
            additionalProperties: false
            properties:
              name:
                type: string
              stage:
                type: string
              state:
                type: string
            required:
            - stage
            - name
            - state
            type: object
          type: array
      required:
      - completed
      - scripts
      type: object
    InitScriptsStage:
      additionalProperties: false
      properties:
        completed:
          type: boolean
        scripts:
          items:
            additionalProperties: false
            properties:
              name:
                type: string
              stage:
                type: string
              state:
                type: string
            required:
            - stage
            - name
            - state
            type: object
          type: array
      required:
      - completed
      - scripts
      type: object
    PodList:
      additionalProperties: false
      properties:
        cloudpods:
          items:
            additionalProperties: false
            properties:
              last_change:
                type:
                - number
                - 'null'
              max_version:
                type: integer
              pod_name:
                type: string
            required:
            - pod_name
            - max_version
            type: object
          type: array
      required:
      - cloudpods
      type: object
    PodSaveRequest:
      additionalProperties: false
      properties:
        attributes:
          type: object
        remote:
          type: object
      type: object
    PodVersions:
      properties:
        versions:
          items:
            properties:
              created_at:
                description: Timestamp when the version was created.
                type: integer
              deleted:
                description: Deletion timestamp or null if not deleted.
                type:
                - string
                - 'null'
              description:
                description: Description of the version.
                type:
                - string
                - 'null'
              localstack_version:
                description: Version of LocalStack used.
                type: string
              services:
                description: List of services associated with this version.
                items:
                  type: string
                type: array
              storage_size:
                description: Size of storage used by this version.
                type: integer
              user:
                description: User associated with this version.
                type:
                - string
                - 'null'
              user_id:
                description: ID of the user associated with this version.
                type: string
              version:
                description: Version number.
                type: integer
            type: object
          type: array
      type: object
    RemoteConfig:
      oneOf:
      - additionalProperties: false
        description: Empty remote config. Targeting default LocalStack platform
        type: object
      - properties:
          remote:
            type: string
        required:
        - remote
        type: object
    SesSentEmail:
      additionalProperties: false
      properties:
        Body:
          additionalProperties: false
          properties:
            html_part:
              type: string
            text_part:
              type: string
          required:
          - html_part
          - text_part
          type: object
        Destination:
          type: string
        Id:
          type: string
        RawData:
          type: string
        Region:
          type: string
        Source:
          type: string
        Subject:
          type: string
        Template:
          type: string
        TemplateData:
          type: string
        Timestamp:
          type: string
      required:
      - Id
      - Region
      - Timestamp
      - Destination
      - RawData
      - Source
      - Subject
      - Template
      - TemplateData
      - Body
      type: object
    SessionInfo:
      additionalProperties: false
      properties:
        edition:
          type: string
        is_docker:
          type: boolean
        is_license_activated:
          type: boolean
        machine_id:
          type: string
        server_time_utc:
          type: string
        session_id:
          type: string
        system:
          type: string
        uptime:
          type: integer
        version:
          type: string
      required:
      - version
      - edition
      - is_license_activated
      - session_id
      - machine_id
      - system
      - is_docker
      - server_time_utc
      - uptime
      type: object
    SnsSubscriptionTokenError:
      additionalProperties: false
      properties:
        error:
          type: string
        subscription_arn:
          type: string
      required:
      - error
      - subscription_arn
      type: object
    StateResult:
      description: The result of a state save operation.
      properties:
        message:
          description: An error message.
          type: string
        service:
          description: The service name.
          type: string
        status:
          description: The status, ok or error.
          type: string
      type: object
    NetworkEffectsConfig:
      type: object
      description: Configuration for network effects.
      additionalProperties: false
      required:
        - latency
      properties:
        latency:
          type: integer
          description: Network latency in milliseconds. By default, 0 is used.
          minimum: 0
paths:
  /_aws/cloudwatch/metrics/raw:
    get:
      description: Retrieve CloudWatch metrics
      operationId: get_cloudwatch_metrics
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudWatchMetrics'
          description: CloudWatch metrics
      tags:
      - aws
  /_aws/cognito-idp/forgotPassword:
    get:
      description: Cognito forgot password endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/hosted-UI-endpoints.html
      tags:
      - pro
      - aws
    post:
      description: Cognito forgot password endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/hosted-UI-endpoints.html
      tags:
      - pro
      - aws
  /_aws/cognito-idp/login:
    get:
      description: Cognito login endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/hosted-UI-endpoints.html
      tags:
      - pro
      - aws
    post:
      description: Cognito login endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/hosted-UI-endpoints.html
      tags:
      - pro
      - aws
  /_aws/cognito-idp/logout:
    get:
      description: Cognito logout endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/hosted-UI-endpoints.html
      tags:
      - pro
      - aws
    post:
      description: Cognito logout endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/hosted-UI-endpoints.html
      tags:
      - pro
      - aws
  /_aws/cognito-idp/oauth2/authorize:
    get:
      description: Cognito OAuth 2.0 authorization endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/authorization-endpoint.html
      tags:
      - pro
      - aws
  /_aws/cognito-idp/oauth2/revoke:
    post:
      description: Cognito OAuth 2.0 token revocation endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/revocation-endpoint.html
      tags:
      - pro
      - aws
  /_aws/cognito-idp/oauth2/token:
    post:
      description: Cognito OAuth 2.0 token endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/token-endpoint.html
      tags:
      - pro
      - aws
  /_aws/cognito-idp/oauth2/userInfo:
    get:
      description: Cognito OpenID Connect userInfo endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/userinfo-endpoint.html
      tags:
      - pro
      - aws
  /_aws/cognito-idp/saml2/idpresponse:
    get:
      description: Cognito SAML 2.0 idpresponse endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/saml2-idpresponse-endpoint.html
      tags:
      - pro
      - aws
    post:
      description: Cognito SAML 2.0 idpresponse endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/saml2-idpresponse-endpoint.html
      tags:
      - pro
      - aws
  /_aws/cognito-idp/signup:
    get:
      description: Cognito signup endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/hosted-UI-endpoints.html
      tags:
      - pro
      - aws
    post:
      description: Cognito signup endpoint
      externalDocs:
        url: https://docs.aws.amazon.com/cognito/latest/developerguide/hosted-UI-endpoints.html
      tags:
      - pro
      - aws
  /_aws/dynamodb/expired:
    delete:
      description: Delete expired items from TTL-enabled DynamoDB tables
      operationId: delete_ddb_expired_items
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  ExpiredItems:
                    description: Number of expired items that were deleted
                    type: integer
                required:
                - ExpiredItems
                type: object
          description: Operation was successful
      tags:
      - aws
  /_aws/events/rules/{rule_arn}/trigger:
    get:
      description: Trigger a scheduled EventBridge rule
      operationId: trigger_event_bridge_rule
      parameters:
      - description: EventBridge rule ARN
        in: path
        name: rule_arn
        required: true
        schema:
          type: string
      responses:
        '200':
          description: EventBridge rule was triggered
        '404':
          description: Not found
      tags:
      - aws
  /_aws/iot/LocalStackIoTRootCA.pem:
    get:
      description: Retrieve certificate for LocalStack IoT root certificate authority
      tags:
      - pro
      - aws
  /_aws/lambda/init:
    get:
      description: Retrieve Lambda runtime init binary
      operationId: get_lambda_init
      responses:
        '200':
          content:
            application/octet-stream: {}
          description: Lambda runtime init binary
      tags:
      - aws
  /_aws/lambda/runtimes:
    get:
      description: List available Lambda runtimes
      operationId: get_lambda_runtimes
      parameters:
      - in: query
        name: filter
        required: false
        schema:
          default: supported
          enum:
          - all
          - deprecated
          - supported
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  Runtimes:
                    items:
                      type: string
                    type: array
                required:
                - Runtimes
                type: object
          description: Available Lambda runtimes
      tags:
      - aws
  /_aws/ses:
    delete:
      description: Discard sent SES messages
      operationId: discard_ses_messages
      parameters:
      - $ref: '#/components/parameters/SesMessageId'
      responses:
        '204':
          description: Message was successfully discarded
      tags:
      - aws
    get:
      description: Retrieve sent SES messages
      operationId: get_ses_messages
      parameters:
      - $ref: '#/components/parameters/SesMessageId'
      - description: Source of the message (`source` field of SES message)
        in: query
        name: email
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  messages:
                    items:
                      $ref: '#/components/schemas/SesSentEmail'
                    type: array
                required:
                - messages
                type: object
          description: List of sent messages
      tags:
      - aws
  /_aws/sns/platform-endpoint-messages:
    delete:
      description: Discard SNS platform endpoint messages
      operationId: discard_sns_messages
      parameters:
      - $ref: '#/components/parameters/SnsAccountId'
      - $ref: '#/components/parameters/SnsRegion'
      - $ref: '#/components/parameters/SnsEndpointArn'
      responses:
        '204':
          description: Platform endpoint message was discarded
      tags:
      - aws
    get:
      description: Retrieve SNS platform endpoint messages
      operationId: get_sns_messages
      parameters:
      - $ref: '#/components/parameters/SnsAccountId'
      - $ref: '#/components/parameters/SnsRegion'
      - $ref: '#/components/parameters/SnsEndpointArn'
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  platform_endpoint_messages:
                    type: object
                  region:
                    type: string
                required:
                - platform_endpoint_messages
                - region
                type: object
          description: Platform endpoint messages
      tags:
      - aws
  /_aws/sns/sms-messages:
    delete:
      description: Discard SNS SMS messages
      operationId: discard_sns_sms_messages
      parameters:
      - $ref: '#/components/parameters/SnsAccountId'
      - $ref: '#/components/parameters/SnsRegion'
      - $ref: '#/components/parameters/SnsPhoneNumber'
      responses:
        '204':
          content:
            text/plain: {}
          description: SMS message was discarded
      tags:
      - aws
    get:
      description: Retrieve SNS SMS messages
      operationId: get_sns_sms_messages
      parameters:
      - $ref: '#/components/parameters/SnsAccountId'
      - $ref: '#/components/parameters/SnsRegion'
      - $ref: '#/components/parameters/SnsPhoneNumber'
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  region:
                    type: string
                  sms_messages:
                    type: object
                required:
                - sms_messages
                - region
                type: object
          description: SNS SMS messages
      tags:
      - aws
  /_aws/sns/subscription-tokens/{subscription_arn}:
    get:
      description: Retrieve SNS subscription token for confirmation
      operationId: get_sns_subscription_token
      parameters:
      - description: '`subscriptionArn` resource of subscription token'
        in: path
        name: subscription_arn
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  subscription_arn:
                    type: string
                  subscription_token:
                    type: string
                required:
                - subscription_token
                - subscription_arn
                type: object
          description: Subscription token
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnsSubscriptionTokenError'
          description: Bad request
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnsSubscriptionTokenError'
          description: Not found
      tags:
      - aws
  /_aws/sqs/messages:
    get:
      description: List SQS queue messages without side effects
      operationId: list_all_sqs_messages
      parameters:
      - description: SQS queue URL
        in: query
        name: QueueUrl
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            text/xml: {}
          description: SQS queue messages
        '400':
          content:
            text/xml: {}
          description: Bad request
        '404':
          content:
            text/xml: {}
          description: Not found
      tags:
      - aws
  /_aws/sqs/messages/{region}/{account_id}/{queue_name}:
    get:
      description: List SQS messages without side effects
      operationId: list_sqs_messages
      parameters:
      - description: SQS queue region
        in: path
        name: region
        required: true
        schema:
          type: string
      - description: SQS queue account ID
        in: path
        name: account_id
        required: true
        schema:
          type: string
      - description: SQS queue name
        in: path
        name: queue_name
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            text/xml: {}
          description: SQS queue messages
        '400':
          content:
            text/xml: {}
          description: Bad request
        '404':
          content:
            text/xml: {}
          description: Not found
      tags:
      - aws
  /_localstack/cloudformation/deploy:
    get:
      description: UI to deploy and manage your CloudFormation stacks using public
        templates
      parameters:
      - description: URL to a CloudFormation template (JSON or YAML).
        in: query
        name: templateURL
        required: false
        schema:
          format: uri
          type: string
      responses:
        '200':
          content:
            text/html:
              schema:
                type: string
          description: HTML page for CloudFormation deployment.
  /_localstack/config:
    get:
      description: Get current LocalStack configuration
      operationId: get_config
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
          description: Current LocalStack configuration
      tags:
      - localstack
    post:
      description: Configuration option to update with new value
      operationId: update_config_option
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: false
              properties:
                value:
                  type:
                  - number
                  - string
                variable:
                  pattern: ^[_a-zA-Z0-9]+$
                  type: string
              required:
              - variable
              - value
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  value:
                    type:
                    - number
                    - string
                  variable:
                    type: string
                required:
                - variable
                - value
                type: object
          description: Configuration option is updated
        '400':
          content:
            application/json: {}
          description: Bad request
      tags:
      - localstack
  /_localstack/diagnose:
    get:
      description: Get diagnostics report
      operationId: get_diagnostics
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  config:
                    type: object
                  docker-dependent-image-hosts:
                    type: object
                  docker-inspect:
                    type: object
                  file-tree:
                    type: object
                  important-endpoints:
                    type: object
                  info:
                    $ref: '#/components/schemas/SessionInfo'
                  logs:
                    additionalProperties: false
                    properties:
                      docker:
                        type: string
                    required:
                    - docker
                    type: object
                  services:
                    type: object
                  usage:
                    type: object
                  version:
                    additionalProperties: false
                    properties:
                      host:
                        additionalProperties: false
                        properties:
                          kernel:
                            type: string
                        required:
                        - kernel
                        type: object
                      image-version:
                        additionalProperties: false
                        properties:
                          created:
                            type: string
                          id:
                            type: string
                          sha256:
                            type: string
                          tag:
                            type: string
                        required:
                        - id
                        - sha256
                        - tag
                        - created
                        type: object
                      localstack-version:
                        additionalProperties: false
                        properties:
                          build-date:
                            type:
                            - string
                            - 'null'
                          build-git-hash:
                            type:
                            - string
                            - 'null'
                          build-version:
                            type:
                            - string
                            - 'null'
                        required:
                        - build-date
                        - build-git-hash
                        - build-version
                        type: object
                    required:
                    - image-version
                    - localstack-version
                    - host
                    type: object
                required:
                - version
                - info
                - services
                - config
                - docker-inspect
                - docker-dependent-image-hosts
                - file-tree
                - important-endpoints
                - logs
                - usage
                type: object
          description: Diagnostics report
      tags:
      - localstack
  /_localstack/health:
    get:
      description: Get available LocalStack features and AWS services
      operationId: get_features_and_services
      parameters:
      - allowEmptyValue: true
        in: query
        name: reload
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  edition:
                    enum:
                    - community
                    - pro
                    - enterprise
                    - unknown
                    type: string
                  features:
                    type: object
                  services:
                    type: object
                  version:
                    type: string
                required:
                - edition
                - services
                - version
                type: object
          description: Available LocalStack features and AWS services
      tags:
      - localstack
    head:
      operationId: health
      responses:
        '200':
          content:
            text/plain: {}
          description: ''
      tags:
      - localstack
    post:
      description: Restart or terminate LocalStack session
      operationId: manage_session
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: false
              properties:
                action:
